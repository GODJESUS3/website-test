<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volumetric 3D Interactive Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-family: 'Montserrat', Arial, sans-serif; font-size: 2em; pointer-events: none; z-index: 10; text-shadow: 0 2px 8px #000; opacity: 0.95; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; font-size: 24px; z-index: 100; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">Loading 3D Website...</div>
    <div id="ui">PODCAST | STORE | BLOG | GLASS</div>
    <video id="bg-video" src="./assets/video/background.mp4" style="display:none" autoplay loop muted playsinline></video>
    <audio id="guide-audio" src="./assets/audio/mother-explanation.mp3" loop></audio>
    <script type="module">
        import * as THREE from './lib/three.module.js';
        import * as CANNON from './lib/cannon-es.js';
        // Optionally import postprocessing if you want to add advanced effects
        // import { EffectComposer } from './lib/postprocessing/EffectComposer.js';
        // import { RenderPass } from './lib/postprocessing/RenderPass.js';
        // import { ShaderPass } from './lib/postprocessing/ShaderPass.js';

        // === SCENE SETUP ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // === PHYSICS SETUP ===
        const world = new CANNON.World();
        world.gravity.set(0, 0, 0);
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 10;

        // === 3D WEBSITE MODEL ===
        const websiteModel = new THREE.Group();
        scene.add(websiteModel);

        // Main body (volumetric, thick)
        const bodyGeometry = new THREE.BoxGeometry(7, 9, 1.5, 32, 32, 4);
        const bodyMaterial = new THREE.MeshPhysicalMaterial({
            color: 0x111122,
            emissive: 0x222244,
            emissiveIntensity: 0.8,
            transmission: 0.15,
            thickness: 1.2,
            roughness: 0.25,
            metalness: 0.05,
            clearcoat: 0.5,
            clearcoatRoughness: 0.1,
            side: THREE.DoubleSide
        });
        const mainBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
        websiteModel.add(mainBody);

        // Edge highlights
        const edges = new THREE.EdgesGeometry(bodyGeometry, 15);
        const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x88ffff, transparent: true, opacity: 0.6, linewidth: 2 });
        const wireframe = new THREE.LineSegments(edges, edgeMaterial);
        mainBody.add(wireframe);

        // === UI ELEMENTS (3D) ===
        // Example: 3D text for each section
        const loader = new THREE.FontLoader();
        loader.load('https://cdn.jsdelivr.net/npm/three@0.132.2/examples/fonts/helvetiker_regular.typeface.json', (font) => {
            const makeText = (text, pos, color) => {
                const geo = new THREE.TextGeometry(text, {
                    font, size: 0.7, height: 0.12, curveSegments: 8,
                    bevelEnabled: true, bevelThickness: 0.02, bevelSize: 0.01
                });
                const mat = new THREE.MeshPhysicalMaterial({
                    color: color || 0xffffff,
                    emissive: color || 0x00ffff,
                    emissiveIntensity: 0.7,
                    transmission: 0.8,
                    roughness: 0.1,
                    thickness: 0.2,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(...pos);
                websiteModel.add(mesh);
            };
            makeText("PODCAST", [-2.5, 2.5, 0.8], 0x5eeaff);
            makeText("STORE", [2.0, 2.5, 0.8], 0xff5e5e);
            makeText("BLOG", [-2.5, -2.5, 0.8], 0x9d5eff);
            makeText("GLASS", [2.0, -2.5, 0.8], 0x5eff87);
        });

        // === PHYSICS BODY ===
        const halfExtents = new CANNON.Vec3(3.5, 4.5, 0.75);
        const boxShape = new CANNON.Box(halfExtents);
        const websiteBody = new CANNON.Body({
            mass: 2,
            shape: boxShape,
            linearDamping: 0.1,
            angularDamping: 0.3
        });
        world.addBody(websiteBody);

        // === INTERACTION ===
        let isDragging = false;
        let previousPosition = { x: 0, y: 0 };

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousPosition = { x: e.clientX, y: e.clientY };
        });
        document.addEventListener('mouseup', () => { isDragging = false; });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - previousPosition.x;
            const deltaY = e.clientY - previousPosition.y;
            const force = new CANNON.Vec3(
                deltaY * 0.001,
                -deltaX * 0.001,
                (Math.abs(deltaX) - Math.abs(deltaY)) * 0.0005
            );
            websiteBody.applyImpulse(force, new CANNON.Vec3(0, 0, 0.5));
            previousPosition = { x: e.clientX, y: e.clientY };
        });

        // Touch events
        renderer.domElement.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        document.addEventListener('touchend', () => { isDragging = false; });
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const deltaX = e.touches[0].clientX - previousPosition.x;
            const deltaY = e.touches[0].clientY - previousPosition.y;
            const force = new CANNON.Vec3(
                deltaY * 0.002,
                -deltaX * 0.002,
                (Math.abs(deltaX) - Math.abs(deltaY)) * 0.001
            );
            websiteBody.applyImpulse(force, new CANNON.Vec3(0, 0, 0.5));
            previousPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        // Gyroscope controls for mobile
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                if (!e.alpha) return;
                const alpha = THREE.MathUtils.degToRad(e.alpha || 0);
                const beta = THREE.MathUtils.degToRad(e.beta || 0);
                const gamma = THREE.MathUtils.degToRad(e.gamma || 0);
                const quaternion = new CANNON.Quaternion();
                quaternion.setFromEuler(-beta, alpha, -gamma, 'YXZ');
                websiteBody.quaternion.slerp(quaternion, 0.3, websiteBody.quaternion);
            });
        }

        // === VIDEO TEXTURE (for environment lighting) ===
        const video = document.getElementById('bg-video');
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        // Use video as environment map for glassy look
        bodyMaterial.envMap = videoTexture;
        bodyMaterial.envMapIntensity = 1.2;

        // === ANIMATION LOOP ===
        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60);

            // Sync 3D model with physics
            websiteModel.position.copy(websiteBody.position);
            websiteModel.quaternion.copy(websiteBody.quaternion);

            // Camera always looks at model
            camera.lookAt(websiteModel.position);

            renderer.render(scene, camera);
        }
        animate();

        // === RESIZE ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // === REMOVE LOADING ===
        window.onload = () => {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        };
    </script>
</body>
</html>
